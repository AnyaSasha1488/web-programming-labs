<!doctype html> 
<html lang="ru"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Кочетыгова Шадапова. Лабораторные по курсу "Интернет-программирование"</title>
        <link rel="stylesheet" href="main.css">
        <script>
            console.log("Всем привет!!! :)");
            console.error("Сообщение об ошибке");
            console.warn("Сообщение-предупреждение");

            function notReadyAlert() {
                alert('Sorry, not ready yet!\nИзвините, еще не готово!');
                return false;
            }

            function search() {
                let name = document.getElementById('search').value;
                let productNumber = null;
                if (name == 'Гель-пенка') {
                    productNumber = 0;
                } else if (name == 'Тоник нежность') {
                    productNumber = 1;
                } else if (name == 'Успокаивающий тоник') {
                    productNumber = 2;
                } else if (name == 'Мицеллярная вода') {
                    productNumber = 3;
                } else if (name == 'Молочко') {
                    productNumber = 4;      
                } else {
                    alert('Товар не найден');
                }
                
                let cards = document.getElementsByClassName('card');
                let card = cards[productNumber];
                card.style.border = '1px dashed red';
                card.style.backgroundColor = 'yellow';

                setTimeout(function() {
                    card.style.border = 'none';
                    card.style.backgroundColor = '';
                }, 2000);
            }

            function loaded() {
                let searchbox = document.getElementById('search');
                searchbox.addEventListener('keydown', function (key) {
                    if(key.key == 'Enter')
                    search();
                });
            }
        </script>
    </head> 
 
    <body onload="loaded()"> 
        <header> 
            <div class="info">Телефон: 15-16-32</div> 
            <h1>Маркет. Уходовая косметика</h1> 
        </header> 
 
        <nav class="main-menu"> 
            <ul>

                <li><a href="contacts.html" onclick=" return notReadyAlert()">Контакты</a></li> 
                <li><a href="delivery.html" onclick="return notReadyAlert()">Доставка</a></li> 
                <li><a href="promotions.html" onclick="return notReadyAlert()">Акции</a></li> 
            </ul> 
            <div class="searchbox"> 
                <input type="search" placeholder="поиск по товарам" id="search"> 
                <button onclick="search()">&#x1F50E;</button> 
            </div> 
        </nav> 

        <main>
            <div class="card"> 
                <a href="product1.html"> 
                    <div class="image"><img src="1.jpg"></div> 
                    <div class="product-name">Гель-пенка для лица "Основной уход"</div> 
                    <div class="price">1000 &#8381;</div> 
                </a> 
            </div> 
            <div class="card"> 
                <a href="product2.html"> 
                    <div class="image"><img src="2.jpg"></div> 
                    <div class="product-name">Тоник "Абсолютная нежность"</div> 
                    <div class="price">1200 &#8381;</div> 
                </a> 
            </div> 
            <div class="card"> 
                <a href="product3.html"> 
                    <div class="image"><img src="3.jpg"></div> 
                    <div class="product-name">Успокивающий тоник</div> 
                    <div class="price">850 &#8381;</div> 
                </a> 
            </div> 
            <div class="card"> 
                <a href="product4.html"> 
                    <div class="image"><img src="4.jpg"></div> 
                    <div class="product-name">Мицеллярная вода</div> 
                    <div class="price">459 &#8381;</div> 
                </a> 
            </div>  
            <div class="card"> 
                <a href="product5.html">
